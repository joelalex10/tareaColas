paths:
  /v1/api/students:
    get:
      description: retorna el listado de estudiantes
      responses:
        '200':
          description: Un listado de estudiantes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/student'

components:
  schemas:
    student:
      type: object
      properties:
        studentId:
          type: integer
        name:
          type: string
        lastName:
          type: string
        email:
          type: string