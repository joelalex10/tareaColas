spring:
  application:
    name: school
  datasource:
#    platform: postgres
    url: ${URL_DATABASE:jdbc:postgresql://192.168.1.4:5432/school_db}
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL81Dialect

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    port: ${RABBITMQ_PORT:5672}

server:
  port: 8080

key: ABCDabcd1234